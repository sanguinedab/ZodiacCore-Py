# Deploy docs to GitHub Pages with mike (multi-version).
# Trigger: publish a Release. Enable Pages: Settings -> Pages -> Source: Deploy from branch -> gh-pages.

name: Deploy Docs

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  deploy-docs:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group docs

      - name: Configure git for mike push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

      - name: Deploy version and set latest
        run: |
          mike deploy --push --update-aliases "${{ env.VERSION }}" latest
          mike set-default --push latest

site_name: ZodiacCore-Py
site_description: A high-performance core library for modern Python web services.
site_url: https://ttwshell.github.io/ZodiacCore-Py/

extra:
  version:
    provider: mike

theme:
  name: material
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - navigation.toc
    - search.suggest
    - search.highlight
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  # mike injects this when running `mike deploy`; explicit config ensures site_url is updated per-version (see mike README).
  - mike:
      version_selector: true
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: "."
  - pymdownx.superfences
  - admonition
  - attr_list
  - def_list

nav:
  - Home: index.md
  - User Guide:
      - Installation: user-guide/installation.md
      - Basic Usage: user-guide/getting-started.md
  - API Reference:
      - Configuration: api/config.md
      - Context & Tracing: api/context.md
      - Database: api/db.md
      - Exception Handling: api/exceptions.md
      - Logging: api/logging.md
      - Middleware: api/middleware.md
      - Pagination: api/pagination.md
      - Routing & Response: api/routing.md
      - Data Schemas: api/schemas.md
